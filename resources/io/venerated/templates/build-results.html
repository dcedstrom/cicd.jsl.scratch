<!DOCTYPE html>
<html>
<head>
    <title>Jenkins Build Results - $applicationName</title>
</head>
<body>
<ul>
    <li>Build Job: $applicationName</li>
    <li>Source Branch: $sourceBranch</li>
    <li>Build Number: $buildNumber</li>
    <li>User: $userName</li>
    <li>Maven Command: $mavenCmd</li>
    <li>Build URL: <a href="$buildUrl">buildUrl</a></li>
    <li>Test Variable: $testVar</li>
    <% if (binding["condVar"] && binding["condVar"] != "") { %>
    <li>Var Value: $condVar</li>
    <% } %>
</ul>
</body>
</html>
